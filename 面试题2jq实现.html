		有3个select 可选的值满足的范围均包含端点,
		1-10 未选择
		任意一个select的选项范围需要排除所有其他选择器已选择的值例如
		s1 选择1 s2 s3 只能从2-10 进行选择
		s1 选择1 s2选择10 s3只能从2-9进行选择

	-->

</script>

</body>
